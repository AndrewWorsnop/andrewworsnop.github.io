<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Target Solver</title>
  <meta name="description" content="Target (anagram) solver">
  <meta name="author" content="Andrew Worsnop">

  <link rel="stylesheet" href="css/default.css?v=1.0">
  <link rel="stylesheet" href="css/target.css?v=1.0">

</head>

<body>
  <div class='container'>
    <h1> Target Solver </h1>

    <br>
    <h3> Enter letters here:</h3>
    <div class='target-container'>
      <input type="text" class='target' id='target1' name="target1" maxlength="1" value="">
      <input type="text" class='target' id='target2' name="target2" maxlength="1" value="">
      <input type="text" class='target' id='target3' name="target3" maxlength="1" value="">
      <input type="text" class='target' id='target4' name="target4" maxlength="1" value="">
      <input type="text" class='target target-center' id='target5' name="target5" maxlength="1" value="">
      <input type="text" class='target' id='target6' name="target6" maxlength="1" value="">
      <input type="text" class='target' id='target7' name="target7" maxlength="1" value="">
      <input type="text" class='target' id='target8' name="target8" maxlength="1" value="">
      <input type="text" class='target' id='target9' name="target9" maxlength="1" value="">
    </div>
    <br>

    <h3> Solution(s):</h3>
    <p id='sol'> </p>
  </div>


  <script src="js/9-letter-words.js"></script>
  <script src="js/target.js"></script>
</body>
</html>
