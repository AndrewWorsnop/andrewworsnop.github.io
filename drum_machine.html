<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Drum Machine</title>
  <meta name="description" content="Behaviour Management Drum Machine">
  <meta name="author" content="Andrew Worsnop">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700|Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <link rel="stylesheet" href="css/default.css?v=1.0">
  <link rel="stylesheet" href="css/drum_machine.css?v=1.0">

</head>

<body>
  <div class='container'>
    <div class='jumbotron'>
      <h1> Behaviour Management Drum Machine </h1>
    </div>

    <div class="row">
      <div class="col">
        <div class=''>
          <div class='btn btn-primary' id='1'>
            AYPG
            <span class='drumlabel'>
              1
            </span>
            <audio id='audio_1' src="static/are-you-playing-games.mp3"></audio>
          </div>
          <div class='btn btn-primary' id='2'>
            BTW
            <span class='drumlabel'>
              2
            </span>
            <audio id='audio_2' src="static/back-to-work.mp3"></audio>
          </div>
          <div class='btn btn-primary' id='3'>
            #
            <span class='drumlabel'>
              3
            </span>
            <audio id='audio_3' src="static/michael.mp3"></audio>
          </div>
          <div class='btn btn-primary' id='4'>
            #
            <span class='drumlabel'>
              4
            </span>
            <audio id='audio_4' src="static/michael.mp3"></audio>
          </div>
        </div> <!-- .btn-group -->

        <div class=''>
          <div class='btn btn-primary' id='q'>
            Michael
            <span class='drumlabel'>
              Q
            </span>
            <audio id='audio_q' src="static/michael.mp3"></audio>
          </div>
          <div class='btn btn-primary' id='w'>
            Ben
            <span class='drumlabel'>
              W
            </span>
            <audio id='audio_w' src="static/ben.mp3"></audio>
          </div>
          <div class='btn btn-primary' id='e'>
            Will
            <span class='drumlabel'>
              E
            </span>
            <audio id='audio_e' src="static/will.mp3"></audio>
          </div>
          <div class='btn btn-primary' id='r'>
            Joshua
            <span class='drumlabel'>
              R
            </span>
            <audio id='audio_r' src="static/joshua.mp3"></audio>
          </div>
        </div> <!-- .btn-group -->

        <div class=''>
          <div class='btn btn-primary' id='a'>Jeremy<span class='drumlabel'>A</div>
          <div class='btn btn-primary' id='s'>Ming Han<span class='drumlabel'>S</div>
          <div class='btn btn-primary' id='d'>Finnian<span class='drumlabel'>D</div>
          <div class='btn btn-primary' id='f'>Macsen<span class='drumlabel'>F</div>
        </div> <!-- .btn-group -->
      </div> <!-- .col -->

      <!-- Right side of keyboard -->
      <div class="col">
        <div class=''>
          <div class='btn btn-danger' id='i'>
            Chord 1
            <span class='drumlabel'>
              I
            </span>
            <audio id='audio_i' src="https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3"></audio>
          </div>
          <div class='btn btn-danger' id='o'>
            Chord 2
            <span class='drumlabel'>
              O
            </span>
            <audio id='audio_o' src="https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3"></audio>
          </div>
          <div class='btn btn-danger' id='p'>
            Chord 3
            <span class='drumlabel'>
              P
            </span>
            <audio id='audio_p' src="https://s3.amazonaws.com/freecodecamp/drums/Chord_3.mp3"></audio>
          </div>
        </div> <!-- .btn-group -->
        <div class=''>
          <div class='btn btn-warning' id='k'>
            Kick
            <span class='drumlabel'>
              K
            </span>
            <audio id='audio_k' src="https://s3.amazonaws.com/freecodecamp/drums/punchy_kick_1.mp3"></audio>
          </div>
          <div class='btn btn-warning' id='l'>
            Snare
            <span class='drumlabel'>
              L
            </span>
            <audio id='audio_l' src="https://s3.amazonaws.com/freecodecamp/drums/Brk_Snr.mp3"></audio>
          </div>
        </div> <!-- .btn-group -->
      </div> <!-- .col -->
    </div> <!-- .row -->


  </div> <!-- .container -->

  <script src="js/drum_machine.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
